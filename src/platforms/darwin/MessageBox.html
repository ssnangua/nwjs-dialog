<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MessageBox</title>
    <style>
      html,
      body {
        margin: 0;
        overflow: hidden;
      }
      body {
        display: flex;
      }
      img {
        display: inline-block;
      }
      .hide {
        display: none !important;
      }
      .disabled {
        opacity: 0.5;
        pointer-events: none;
      }
      .message-box {
        min-width: 260px;
        max-width: 560px;
        padding: 15px;
        text-align: center;
        -webkit-app-region: drag;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 8px;
      }
      .header {
        user-select: none;
        padding: 10px 0;
      }
      .system-icon,
      .header-icon {
        width: 60px;
        height: 60px;
      }
      .system-icon {
        display: none;
      }
      .icon-box {
        display: inline-block;
        position: relative;
      }
      .warning .system-icon,
      .type-error .system-icon {
        display: inline-block;
      }
      .warning .header-icon,
      .type-error .header-icon {
        width: 30px;
        height: 30px;
        position: absolute;
        bottom: 0;
        right: 0;
      }
      .title,
      .close-button,
      .body-icon {
        display: none;
      }
      .message {
        font-weight: bold;
      }
      .detail {
        font-size: 80%;
        overflow: hidden;
      }
      .message,
      .detail,
      .input-options,
      .buttons,
      .footer .checkbox {
        margin-top: 10px;
        -webkit-app-region: no-drag;
      }
      .buttons {
        flex: auto;
        white-space: nowrap;
      }
      .button {
        display: block;
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: none;
        background-color: #ccc;
      }
      .button:hover {
        background-color: #ddd;
      }
      .button + .button {
        margin-top: 4px;
      }
      .input-group {
        display: table;
        margin: 0 auto;
      }
      .radio + .radio,
      .checkbox + .checkbox,
      .input-group + .input-group,
      .table-row + .table-row {
        margin-top: 8px;
      }
      .input-box {
        display: flex;
        flex-flow: column;
      }
      .radio,
      .checkbox {
        display: flex;
      }
      .footer .checkbox {
        justify-content: center;
      }
      .checkbox-label,
      .radio-label,
      .input-label,
      .description {
        font-size: 80%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        user-select: none;
        text-align: left;
      }
      .input-label {
        text-align: left;
        margin-bottom: 4px;
      }
      .checkbox-label.required::before,
      .input-label.required::before {
        content: "*";
        margin-right: 4px;
        color: #f56c6c;
      }
      .description {
        color: #909399;
        margin: 4px 0;
      }
      .input-input {
        outline: none;
        border-radius: 4px;
        border: 1px solid #dcdfe6;
        padding: 4px 8px;
        transition: border 0.3s, background-color 0.3s;
      }
      .input-input:focus {
        border-color: #409eff;
      }
      .error .input-input {
        border-color: #f56c6c;
        background-color: #fde2e2;
      }
      .error .checkbox-label {
        color: #f56c6c;
      }
    </style>
    <style id="custom-style"></style>
  </head>

          <img src="" class="body-icon" />
